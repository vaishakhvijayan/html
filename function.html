<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
       <p id="new"></p>
  <script>
     function add()
     {
        var a=20;
        var b=10;

        document.write(c);
     }
     document.getElementById("new").innerHTML=add();
    </script>
