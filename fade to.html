<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready (function(){
            $("button").click(function(){
                $("#box1").fadeTo("slow",0.15) ;
                $("#box2").fadeTo ("slow",0.4);
                $("#box3").fadeTo ("slow",0.7); })
        })
    </script>
</head>
<body>
    <br>
    <div id="box1" style="width: 80px;height:80px ;background-color: yellow; ">
    </div>
    <div id="box2" style="width:80px ;height: 80px; background-color: red;">
    </div>
    <div id="box3" style="width: 80px;height: 80px; background-color: green;">
    </div>
    <br>
    <button>click</button>
</body>
</html>
